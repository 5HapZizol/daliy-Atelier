<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/member_info_edit.css">  
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>회원정보수정 페이지</title>
</head>
<body>   
  <header>    <!-- 헤더 시작-->
    <div class="Header">
     </div>
  </header>   <!-- 헤더 끝 -->

  <article>
    <br>
    <div class="page_top">
        <span class="page_name">회원 정보 수정</span>
        <p class="page_path">마이페이지 > 회원 정보 수정</p>
        <br>
        <hr class="hr_1">
    </div>
    <div>
        <img class="profile" src="../img/auction/best1.jpg">
        <button class="photo_select">사진 선택</button>
    </div>
    <div>
        <form action="#" method="post">
        <table class="mem_table">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" placeholder="이름 입력" style="width: 11em;"></td>
            </tr>
            <tr>
                <td>닉네임 </td>
                <td><input type="text" name="name" placeholder="닉네임 입력" style="width: 11em;">
                    <button>중복 확인</button></td>
            </tr>
            <tr>
                <td>E-MAIL</td>
                <td><input type="text" name="email" placeholder="직접 입력" style="width: 11em;">
                    <select class="num">
                        <option value="1">선택</option>
                        <option value="2">naver.com</option>
                        <option value="2">daum.net</option>
                        <option value="3">google.co.kr</option>
                        <option value="4">nate.com</option>
                    </select></td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td><input type="text" name="email" style="width: 11em;">
                <button>주소 검색</button></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="email" style="width: 25em;"></td>
            </tr>
            <tr>
                <td>상세 주소</td>
                <td><input type="text" name="email" style="width: 25em;"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                <select class="num">
                    <option value="1">선택</option>
                    <option value="2">010</option>
                    <option value="2">011</option>
                    <option value="3">012</option>
                </select>
                -
                <input type="text" name="email" style="width: 3em;">
                -
                <input type="text" name="email" style="width: 3em;">
                </td>
            </tr>
            <tr>
                <td>SNS 수신 동의</td>
                <td><input type="radio" name="agree" checked="checked">동의
                    <input type="radio" name="agree">비동의</td>
            </tr>
            <tr>
                <td>E-MAIL 수신 동의</td>
                <td><input type="radio" name="agreee" checked="checked">동의
                    <input type="radio" name="agreee">비동의</td>
            </tr>
        </table>
    </form>
   </div>
   <div class = "btn-group">
    <p>
        <btn class="btn1">회원 정보 저장</btn>
        <btn class="btn2">취소</btn>
    </p>
</div>
<br>
  </article>    

<!-- footer 시작 -->
<footer>  
  <div class="footer-Background">
  </div>
</footer>  <!-- footer 끝 -->

<script>
  $(document).ready(function(){
    $(".Header").load("../html/Header.html");
});

$(document).ready(function(){
    $(".footer-Background").load("../html/Footer.html");
});
</script>
</body>
</html>
