<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\Upload_Sell.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
   
    <title>Upload</title>
</head>

<body>
  <header>    <!-- 헤더 시작-->
    <div class="Header">
    </div>
  </header>   <!-- 헤더 끝 -->

  <article>
    <div id = "title">
      <h2>내 작품 판매하기</h2>
      <hr class="hr_1">
  </div>

  <img  class = "picbox" src="..\img\main_image.jpg" alt="Main" width = "200" height = "300" padding = "" loading="lazy">
  <!--<img src = "C:\Senier_Project\IMAGE\main_image.jpg" alt="Main Image" width = "200" height = "300" loading="lazy">-->

  <div class ="up_file">
      <label for="file">파일 업로드하기</label>
      <input type="file" name="file" id="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/jpg">
  </div>


 <table class="main_1">
      <thead>
          <tr>
              <td class="m1_1">작품이름</td>
              <td class="name"><input type="text" name="name" size="20" style="width:100%;"></td>
          </tr>
      </thead>  

      <tbody>
          <tr>
              <td class = "m1_2">작가</td>
              <td><input type="text" name="writer" size="20" style="width:100%;"></td>
          </tr>

          <tr>
              <td class = "m1_3">그림 종류</td>
              <td><select class="stuff">
                  <option value="1">-- 선택 --</option>
                  <option value="2">실물</option>
                  <option value="3">디지털</option>
                  <option value="4">오브제</option>
                  </select>
              </td>
          </tr>

          <tr>
              <td>해시태그</td>
              <td><input type="text" name="hash" size="20" style="width:100%;"></td>
          </tr>
      
          <tr>
              <td>작품설명</td>
              <td><textarea name="info" rows="10" cols="60" style="width:100%; border: 1; resize: none;"></textarea></td>
          </tr>
      </tbody>
 </table>

  <hr class="hr_2">
  <h3>경매가 등록하기</h3>
  

  <table class="main_2">
      <tr>   
          <td>입찰가</td>
          <td id="sale"><input type="number" name="price" min = "1" size="20">원</td>
      </tr>

      <tr>
          <td>경매 시작 시간</td>
          <td id="s_start"><input type="date" id="date" max="2024-05-20" min="2023-05-20" value="2023-05-20"></td>
      </tr>

      <tr>
          <td>경매 종료 시간</td>
          <td id="s_done"><input type="date" id="date" max="2024-05-20" min="2023-05-20" value="2023-05-20"></td>
      </tr>
 </table>

  <div style="text-align: center;" id="bt_up">
    <button>등록하기</button>
  </div>

  </article>  

    <!-- footer 시작 -->
    <footer>  
      <div class="footer-Background">
        
      </div>
    </footer>  <!-- footer 끝 -->

    <script>
      $(document).ready(function(){
        $(".Header").load("../html/Header.html");
    });

    $(document).ready(function(){
        $(".footer-Background").load("../html/Footer.html");
    });
    </script>
</body>
</html>
